<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <title>Cronômetro</title>
    </head>
    <body>
        <section class="tela-cronometro">
            <h1 class="titulo">AQUA - CRONÔMETRO</h1>
            <div class="cronometro">
                <h1 id="watch">00:00:00</h1>
                <div class="botoes">
                    <button class="start-btn"><i class="material-icons">play_circle_outline</i> Iniciar</button>
                    <button class="pause-btn"><i class="material-icons">pause_circle_outline</i> Pausar</button>
                    <button class="stop-btn"><i class="material-icons">stop</i> Parar</button>
                </div>
            </div>
        </section>
        <section class="bolhas"></section>
        <script src="./script.js"></script>
        <script src="./bolhas.js"></script>
    </body>
</html>
